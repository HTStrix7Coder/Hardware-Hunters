<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selected Components</title>
<style>
body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.selectedComponents {
    font-size: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bold;
    border: solid 2px black;
    padding: 10px;
    background-color: #fff;
    margin-bottom: 20px;
}

.generateRandomNumber, .buy {
    font-size: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bold;
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.generateRandomNumber:hover, .buy:hover {
    background-color: #007bff;
}

.randomNumberDisplay {
    font-size: 30px;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-style: italic;
    margin-bottom: 20px;
}

.paymentLabel {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 16px;
    margin-bottom: 10px;
}

.paymentSelect {
    font-size: 16px;
    padding: 8px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
}

</style>
</head>
<body>

<div class="container">

<center>
<h2>Selected Components</h2>
<div id="selectedComponents" class="selectedComponents">
<br>
<br>
</div>
<button id="generateRandomNumber" class="generateRandomNumber">PROCEED</button>
<br>
<br>
<br>
<div id="randomNumberDisplay" class="randomNumberDisplay"></div>
<br>
<label class="paymentLabel">CHOOSE YOUR MODE OF PAYMENT</label>
<select id="paymentMethod" class="paymentSelect">
<option value="credit">CREDIT CARD</option>
<option value="debit">DEBIT CARD</option>
<option value="NetBanking">NET BANKING</option>
<option value="UPI">UPI</option>
</select><br><br>
<button id="buy" class="buy">PURCHASE</button>
</center>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
      var urlParams = new URLSearchParams(window.location.search);
      var selectedCPU = urlParams.get('cpu');
      var selectedGPU = urlParams.get('gpu');
      var selectedRAM = urlParams.get('ram');
      var selectedMB = urlParams.get('motherboard');
      var selectedPSU = urlParams.get('psu');
      var selectedSSD = urlParams.get('ssd');
      var selectedCASE = urlParams.get('case');
      var selectedComponentsDiv = document.getElementById("selectedComponents");
      selectedComponentsDiv.innerHTML = "<p>CPU: " + selectedCPU + "</p>" +
                                         "<p>GPU: " + selectedGPU + "</p>"+
                                         "<p>RAM: " + selectedRAM + "</p>"+
                                         "<p>Motherboard: " + selectedMB + "</p>"+
                                         "<p>PSU: " + selectedPSU + "</p>"+
                                         "<p>SSD: " + selectedSSD + "</p>"+
                                         "<p>CASE: " + selectedCASE + "</p>";
    
      document.getElementById("generateRandomNumber").addEventListener("click", function() {
        var randomNumber = Math.floor(Math.random() * (2000 - 1000 + 1)) + 1000;
        var tax = 0.15 * randomNumber;
        var shipping = 0.05 * randomNumber;
        var finalPrice = randomNumber + tax + shipping;
        var button = document.getElementById("buy");
        document.getElementById("randomNumberDisplay").innerHTML = "PRICE: " + randomNumber + " $" + "<br>" +
                                                                   "TAX: " + tax.toFixed(2) + " $" + "<br>" +
                                                                   "SHIPPING: " + shipping.toFixed(2) + " $" + "<br>" +
                                                                   "TOTAL COST: " + finalPrice.toFixed(2) + " $";
        generateRandomNumber.disabled = true;
        button.addEventListener("click", function() {
            buy.disabled = true;
            alert("Purchase Successful! Order Details Will be Sent to Your Registered Email Address");
        });
      });
    });
</script>
</body>
</html>
