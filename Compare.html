<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #fff7e6;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            font-family: Roboto Light;
        }

        td {
            padding: 5px;
            vertical-align: top;
            text-align: left;
        }

        h1 {
            font-family: Gotham;
        }

        .logo {
            position: absolute;
            top: 0;
            left: 100;
            border-radius: 5px;
        }

        p {
            position: absolute;
            top: 0;
            left: 70px;
        }
    </style>
    <script>
        function updateDropdown() {
            var componentDropdown = document.getElementById("components");
            var hardwareDropdown1 = document.getElementById("GPU");
            var hardwareDropdown2 = document.getElementById("Component");

            // Clear existing options
            hardwareDropdown1.innerHTML = "";
            hardwareDropdown2.innerHTML = "";

            // Add new options based on selected component
            if (componentDropdown.value === "GPU") {
                var gpuOptions = ["RTX 4090", 
                "RTX 4080",
                "RTX 4080Ti",
                "RTX 4070Ti",
                "RTX 4070", 
                "RTX 4060Ti",
                "RTX 4060", 
                "RTX 4050", 
                "RTX 3090",
                "RTX 3080Ti",
                "RTX 3070", 
                "RTX 3060", 
                "RTX 3050" ,
                "GTX 1070",
                "GTX 1080Ti",
                "GTX 1060",
                "GTX 1050Ti",
                "GTX 1660Ti",
                "GTX 1650",
                "RX 7900 XT",
                "RX 7800",
                "RX 7700",
                "RX 7600",
                "RX 6900 XTX",
                "RX 6800",
                "RX 6700",
                "RX 6600",
                "RX 580"]; // Example GPU options
                for (var i = 0; i < gpuOptions.length; i++) {
                    var option = document.createElement("option");
                    option.text = gpuOptions[i];
                    hardwareDropdown1.add(option);
                    hardwareDropdown2.add(option.cloneNode(true)); // Clone the option for the second dropdown
                }
            } else if (componentDropdown.value === "CPU") {
                var cpuOptions = ["AMD Ryzen 9 5950X",
    "Intel Core i9-11900K",
    "AMD Ryzen 9 5900X",
    "Intel Core i9-10900K",
    "AMD Ryzen 9 3950X",
    "Intel Core i9-12900K",
    "AMD Ryzen 9 5900HX",
    "Intel Core i9-10980XE",
    "AMD Ryzen Threadripper 3990X",
    "Intel Xeon W-3175X",
    "AMD Ryzen 7 5800X",
    "Intel Core i7-11700K",
    "AMD Ryzen 5 5600X",
    "Intel Core i5-11600K",
    "AMD Ryzen 7 3800X",
    "Intel Core i7-10700K",
    "AMD Ryzen 5 3600X",
    "Intel Core i5-10600K",
    "AMD Ryzen 5 5600G",
    "Intel Core i5-11400F",
    "AMD Ryzen 5 3600",
    "Intel Core i5-10400F"]; // Example CPU options
                for (var j = 0; j < cpuOptions.length; j++) {
                    var option = document.createElement("option");
                    option.text = cpuOptions[j];
                    hardwareDropdown1.add(option);
                    hardwareDropdown2.add(option.cloneNode(true)); // Clone the option for the second dropdown
                }
            }
        }
    </script>
</head>
<body>
<div class="logo">
    <img src="TemplateTransparent.png" width="200px" height="100px">
</div>
<center>
    <h1>Compare Parts</h1>
    <br>
    <br>
    <label for="components">Choose Which Component to Compare</label>
    <select id="components" name="components" onchange="updateDropdown()">
        <option value="CPU">CPU</option>
        <option value="GPU">GPU</option>
    </select>
</center>
<br>
<br>
<br>
<br>
<center>
    <table style="width:60%">
        <tr>
            <th style="font-style:20px;">Component 1:
                <select id="GPU" name="hardware">
                </select>
            </th>
            <th style="font-style:20px;">Component 2:
                <select id="Component" name="Component">
                </select>
            </th>
        </tr>
        <tr style="height:500px">
            <td>
                <center>
                Specs:<br>
                Cores:8<br>
                Threads:16<br>
                Clock Speed:4.8Ghz<br>
                Boost Speed:5.2Ghz<br>
                Base Speed:3.6Ghz<br>
                L1 Cache:<br>
                L2 Cache:<br>
                L3 Cache:<br>
                </center>
            </td>
            <td><center>
                Specs:<br>
                Cores:8<br>
                Threads:16<br>
                Clock Speed:4.8Ghz<br>
                Boost Speed:5.2Ghz<br>
                Base Speed:3.6Ghz<br>
                L1 Cache:<br>
                L2 Cache:<br>
                L3 Cache:<br>
                </center>
            </td>
        <tr>
    </table>
</center>
</body>
</html>
